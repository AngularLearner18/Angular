<form [formGroup]="xmlForm" (ngSubmit)="onSubmit()">
                
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Paste the XML in the text area</label>
        <textarea formControlName="XmlData" class="form-control textarea"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="update ml-auto mr-auto">
      <button type="submit" class="btn btn-primary btn-round">Beautify</button>
    </div>
  </div>
</form>
<router-outlet></router-outlet>
